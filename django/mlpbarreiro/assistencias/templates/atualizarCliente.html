        <form action="{% url 'assistencias:atualiza_cliente' cliente.id %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Atualizar" />
        </form>
    </div>
    <div class="formAssistencia">
        <form action="{% url 'assistencias:nova_assistencia' cliente.id%}" method="post">
            {% csrf_token %}
            {{formAssistencia.topico_text}}
            {{formAssistencia.descricao_text}}
            {{}}
            <input type="submit" value="Submeter Pedido" />
        </form>
    </div>
</div>
